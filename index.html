<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown App</title>
</head>
<body>

    <h1 id="heading1">The Time Is Coming!</h1>
    
    <div class="countdown-container">
        <div class="days-c countdown-elm">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c countdown-elm">
            <p class="big-text" id="hours">0</p>
            <span>hourse</span>
        </div>
        <div class="minutes-c countdown-elm">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c countdown-elm">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
